<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vampire Survivors Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="overscroll-none">

    <canvas id="gameCanvas"></canvas>

    <!-- UI Elements -->
    <div id="uiContainer" class="ui-container pointer-events-none">
        <!-- Top UI -->
        <div class="absolute top-0 left-0 w-full p-2 sm:p-4">
             <div class="relative w-full h-12">
                <!-- Top-Left Group -->
                <div class="absolute top-0 left-0 flex items-start gap-3">
                    <div id="pauseButton" class="pause-button bg-gray-700 hover:bg-gray-600 p-2 rounded-full shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="flex flex-col items-start gap-2">
                        <div id="level" class="bg-gray-800 bg-opacity-70 px-3 py-1 rounded-lg text-sm sm:text-base">เลเวล: 1</div>
                        <div class="w-40 sm:w-56">
                            <div class="w-full bg-black bg-opacity-50 rounded-full h-4 sm:h-5 border-2 border-gray-600 relative">
                                <div id="healthBar" class="bg-red-500 h-full rounded-full transition-all duration-300"></div>
                                <div id="healthText" class="absolute inset-0 text-white text-xs sm:text-sm font-bold flex items-center justify-center" style="text-shadow: 1px 1px 2px black;">100 / 100</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Top-Center -->
                <div id="timer" class="absolute top-0 left-1/2 -translate-x-1/2 bg-gray-800 bg-opacity-70 px-4 py-2 rounded-lg font-bold text-base sm:text-lg">เวลา: 00:00</div>

                <!-- Top-Right -->
                <div id="inventoryDisplay" class="absolute top-0 right-0 flex flex-col items-end gap-2">
                     <div id="weaponIcons" class="flex gap-1"></div>
                     <div id="passiveIcons" class="flex gap-1"></div>
                </div>
             </div>
        </div>

        <!-- Bottom UI -->
        <div class="absolute bottom-0 left-0 w-full">
            <div class="w-full bg-gray-900 bg-opacity-50 h-1.5 sm:h-2">
                <div id="xpBar" class="bg-blue-500 h-full" style="width: 0%"></div>
            </div>
        </div>
    </div>
        
    <div id="damageNumbersContainer"></div>

    <!-- Main Menu Modal -->
    <div id="mainMenuScreen" class="modal fixed inset-0 bg-gray-900 bg-opacity-80 flex flex-col justify-center items-center z-40">
        <h1 class="text-5xl sm:text-7xl font-bold mb-12 text-yellow-300 text-center">Survivor Arena</h1>
        <div class="flex flex-col gap-6">
            <button id="menuStartButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-12 rounded-lg text-2xl shadow-lg">เริ่มเกม</button>
            <button id="menuGuideButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-12 rounded-lg text-2xl shadow-lg">คู่มือ</button>
        </div>
    </div>

    <!-- Guide/Settings Modal -->
    <div id="guideScreen" class="modal fixed inset-0 bg-gray-900 bg-opacity-90 flex-col justify-center items-center z-40 hidden p-4">
        <h2 class="text-4xl sm:text-5xl font-bold mb-8 text-yellow-300">คู่มือการวิวัฒนาการ</h2>
        <div id="evoGuideContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-4xl mb-8 text-3xl">
            <!-- Evo guide items will be generated here -->
        </div>
        <button id="guideBackButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-lg">กลับ</button>
    </div>

    <!-- Pause Modal -->
    <div id="pauseScreen" class="modal fixed inset-0 bg-gray-900 bg-opacity-80 flex-col justify-center items-center z-30 hidden">
        <h2 class="text-5xl font-bold mb-8 text-yellow-300">หยุดชั่วคราว</h2>
        <div class="flex flex-col gap-6">
            <button id="resumeButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-12 rounded-lg text-2xl shadow-lg">เล่นต่อ</button>
            <button id="pauseGuideButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-12 rounded-lg text-2xl shadow-lg">คู่มือ</button>
        </div>
    </div>

    <!-- Start Screen Modal -->
    <div id="startScreen" class="modal fixed inset-0 bg-gray-900 bg-opacity-80 flex flex-col justify-center items-center z-30 hidden">
        <h1 class="text-4xl sm:text-6xl font-bold mb-4 sm:mb-8 text-yellow-300">เลือกผู้รอดชีวิต</h1>
        <div id="characterSelection" class="grid grid-cols-1 md:grid-cols-3 gap-6 p-4 mb-8">
            <!-- Character cards will be inserted here -->
        </div>
        <button id="startButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 sm:py-4 sm:px-8 rounded-lg text-xl sm:text-2xl shadow-lg disabled:bg-gray-600 disabled:cursor-not-allowed" disabled>เริ่มเกม</button>
    </div>

    <!-- Level Up Modal -->
    <div id="levelUpScreen" class="modal fixed inset-0 bg-gray-900 bg-opacity-80 flex-col justify-center items-center z-30 hidden">
        <h2 class="text-4xl sm:text-5xl font-bold mb-4 sm:mb-8 text-yellow-300">เลเวลอัป!</h2>
        <div id="upgradeOptions" class="grid grid-cols-1 md:grid-cols-3 gap-6 p-4">
            <!-- Upgrade cards will be inserted here -->
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverScreen" class="modal fixed inset-0 bg-gray-900 bg-opacity-80 flex-col justify-center items-center z-30 hidden">
        <h2 class="text-5xl sm:text-6xl font-bold mb-4 text-red-500">เกมจบแล้ว</h2>
        <p class="text-lg sm:text-2xl mb-2">คุณเอาชีวิตรอดได้: <span id="survivalTime" class="font-bold"></span></p>
        <p class="text-base sm:text-xl mb-8">ศัตรูที่กำจัดได้: <span id="enemiesKilled" class="font-bold"></span></p>
        <button id="restartButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 sm:py-4 sm:px-8 rounded-lg text-xl sm:text-2xl shadow-lg">เล่นอีกครั้ง</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
